<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Sign Up</title>
</head>
<body>

    
    <div class="container">
        
        <div class="row">
            
            <div class="col text-center">
                <div class="card-body">
                    <h1 class="card-title mt-5 mb-4 text-center fw-bold">Sign Up</h1>

                    <form class="form-inline">
                        <style>
                            .form-rounded {border-radius: 2rem;}
                          </style>
                        <div class="mx-auto mb-3 w-75">
                          <i class="bi bi-person"></i>
                          <label for="form1" class="form-label"></label>
                          <input type="username" class="form-control form-rounded">
                        </div>
                        <div class="mx-auto mb-3 w-75">
                          <i class="bi bi-envelope"></i>
                          <label for="form2" class="form-label"></label>
                          <input type="email" class="form-control form-rounded">
                        </div>
                        <div class="mx-auto mb-3 w-75">
                            <i class="bi bi-lock-fill"></i>
                            <label for="form3" class="form-label"></label>
                            <input type="password" class="form-control form-rounded">
                            
                          </div>

                        <div class="mt-5">
                          <button type="submit" class="btn btn-primary"><b>Sign Up</b></button>
                          <style>
                            .btn {border-radius: 2rem;
                                width: 35%;}
                          </style>
                        </div>

                        <div class="p-4 border-0">
                            <small><b>Or Sign up with social platforms</b></small>
                        </div>
                        <!-- <p><small>Or Sign up with social platforms</small></p> -->
                      </form>
                      
                <div class="card-body">
                    <i class="bi bi-facebook" style="font-size: 40px"></i>
                    <i class="bi bi-twitter ms-5" style="font-size: 40px"></i>
                    <i class="bi bi-google ms-5" style="font-size: 40px"></i>
                    <i class="bi bi-linkedin ms-5" style="font-size: 40px"></i>
                </div> 


                </div>
                <img src="/images/signin.png" class = "img-fluid">
        </div>
        <div class="col mt-5 text-center">
            <div class="card-body">
                <h1 class="card-title mt-5 mb-4 text-center fw-bold">Sign In</h1>
                <form class="form-inline">
                    <style>
                        .form-rounded {border-radius: 2rem;}
                      </style>
                    <div class="mx-auto mb-3 w-75">
                      <i class="bi bi-person"></i>
                      <label for="form1" class="form-label"></label>
                      <input type="username" class="form-control form-rounded">
                    </div>
                    <div class="mx-auto mb-3 w-75">
                      <i class="bi bi-envelope"></i>
                      <label for="form2" class="form-label"></label>
                      <input type="email" class="form-control form-rounded">
                    </div>
                    <div class="mx-auto mb-3 w-75">
                        <i class="bi bi-lock-fill"></i>
                        <label for="form3" class="form-label"></label>
                        <input type="password" class="form-control form-rounded">
                      </div>
                    <div class="mt-5">
                      <button type="submit" class="btn btn-primary"><b>Sign In</b></button>
                      <style>
                        .btn {border-radius: 2rem;
                            width: 35%;}
                      </style>
                    </div>
                    <div class="p-4 border-0">
                        <small><b>Or Sign in with social platforms</b></small>
                    </div>
                  </form>
            <div class="card-body">
                <i class="bi bi-facebook" style="font-size: 40px"></i>
                <i class="bi bi-twitter ms-5" style="font-size: 40px"></i>
                <i class="bi bi-google ms-5" style="font-size: 40px"></i>
                <i class="bi bi-linkedin ms-5" style="font-size: 40px"></i>
            </div>


            <div class="col mt-5 d-flex align-items-center">
                <img src="/images/signuplogo.png" class = "img-fluid">

            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
