<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        
        <div class="row">


            <div class="col mt-5 bg-primary text-center text-white clip-me">
                    <div class="card-body mt-5">
                        <style>
                            .clip-me{clip-path: ellipse(65% 62% at 33% 37%);}
                        </style>
                        <h4>Don't Have an Account yet?</h4>
                        <h4>What are you waiting for? Let's Fix that now!</h4>
                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-light">Sign Up</button>
                            <style>
                              .btn {border-radius: 2rem;
                                  width: 30%;}
                            </style>
                          </div>
                    </div>
                    <img src="/images/signin.png" class = "img-fluid">
            </div>

            <div class="col mt-5 text-center">
                <div class="card-body">
                    <h1 class="card-title mt-5 mb-4 text-center fw-bold">Sign In</h1>

                    <form class="form-inline">

                        <style>
                            .form-rounded {border-radius: 2rem;}
                          </style>
                        <div class="mx-auto mb-3 w-75">
                          <i class="bi bi-person"></i>
                          <label for="form1" class="form-label"></label>
                          <input type="username" class="form-control form-rounded">
                        </div>
                        <div class="mx-auto mb-3 w-75">
                          <i class="bi bi-envelope"></i>
                          <label for="form2" class="form-label"></label>
                          <input type="email" class="form-control form-rounded">
                        </div>
                        <div class="mx-auto mb-3 w-75">
                            <i class="bi bi-lock-fill"></i>
                            <label for="form3" class="form-label"></label>
                            <input type="password" class="form-control form-rounded">
                            
                          </div>

                        <div class="mt-5">

                          <a type="submit" class="btn btn-primary" href="index.html"><b>Sign In</b></a>

                          <style>
                            .btn {border-radius: 2rem;
                                width: 35%;}
                          </style>
                        </div>

                        <div class="p-4 border-0">

                            <small><b>Or Sign in with social platforms</b></small>
                        </div>

                      </form>
                      
                <div class="card-body">
                    <i class="bi bi-facebook" style="font-size: 40px"></i>
                    <i class="bi bi-twitter ms-5" style="font-size: 40px"></i>
                    <i class="bi bi-google ms-5" style="font-size: 40px"></i>
                    <i class="bi bi-linkedin ms-5" style="font-size: 40px"></i>

                </div> 

                </div>
            </div>



        </div>

    </div>
<source src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" type="">
</body>
</html>
